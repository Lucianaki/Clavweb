<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- HEADER + NAVEGACION  -->
    <header>
        <header class="encabezado">
            <div class="logo-container">
                <a href="../index.html">
                    <img src="../assets/Imagenes/logo-clav.png" alt="logo de clav design" class="img">
                </a>
                <h1>Diseñamos con intención, comunicamos con pasión!</h1>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <a href="servicios.html">Cómo trabajamos</a>
                    <a href="equipo.html">Equipo</a>
                    <a href="porfolio.html">Trabajos</a>
                    <a href="contacto.html">Contacto</a>
                </ul>
            </nav>
        </header>

        <!-- FORMULARIO DE CONTACTO separar del borde y alinear -->
        <main>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ana Maria">
                <br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Perez">
                <br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="12345678">
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="anamariaperez@gmail.com">
                <br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <br>

                <label for="fecha">Fecha de cumpleaños:</label>
                <input type="date" id="fecha" name="fecha">
            </form>
        </main>

        <!-- FOOTER grids falta clase 4  -->
        <footer>
            <div class="footer-line"></div>
            <div class="derechos">
                © 2025 Todos los derechos reservados
            </div>
            <div class="redes">
                <img src="../assets/Imagenes/logo-Face-verde.png" alt="link a Facebook" id="face">
                <img src="../assets/Imagenes/logo-igverde.png" alt="link a Instagram" id="ig">
            </div>
        </footer>

</body>

</html>
