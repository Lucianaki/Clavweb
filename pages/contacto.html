<head>

</head>

<body>
    <header class="encabezado">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../assets/Imagenes/logo-clav.png" alt="logo de clav design" class="img" id="logo de clav design">
            </a>
            <h1>Diseñamos con intención, comunicamos con pasión.</h1>
        
            <!-- Redes en encabezado -->
            <div class="redes-header">
                <a href="https://www.facebook.com/share/1As7pc6xRJ/?mibextid=wwXIfr" target="_blank">
                <img src="../assets/Imagenes/logo-Face-verde 2.png" alt="Facebook" id="face-2"/>
                </a>
                <a href="https://www.instagram.com/clavdesign" target="_blank">
                    <img src="../assets/Imagenes/logo-igverde 2.png" alt="Instagram" id="ig-2" />
                </a>
                </div>
            </div>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="menu-toggle" id="menu-toggle">☰</div>
    
        <ul class="nav-links" id="nav-links">
            <li><a href="servicios.html">Cómo trabajamos</a></li>
            <li><a href="equipo.html">Equipo</a></li>
            <li><a href="porfolio.html">Trabajos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    </header>

    <main class="contacto-container">
        <div class="contacto-imagen">
            <img src="../assets/Imagenes/clav-logo-pelota.png" alt="Imagen contacto" id="isotipo de clav design">
        </div>

        <form class="contacto-formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ana Maria">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Perez">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="12345678">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="anamariaperez@gmail.com">

            <label for="fecha">Fecha de cumpleaños:</label>
            <input type="date" id="fecha" name="fecha">

            <label for="mensaje">Consulta:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu consulta aquí..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <div class="footer-line"></div>
        <div class="derechos">
            © 2025 Todos los derechos reservados
        </div>
        <div class="redes">
            <a href="https://www.facebook.com/share/1As7pc6xRJ/?mibextid=wwXIfr" target="_blank">
                <img src="../assets/Imagenes/logo-Face-verde.png" alt="link a Facebook" id="face"></a>
            <a href="https://www.instagram.com/clavdesign" target="_blank">
                <img src="../assets/Imagenes/logo-igverde.png" alt="link a Instagram" id="ig"></a>
                
        </div>
    </footer>
<!-- JS para menú hamburguesa -->
    <script>
        const toggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        toggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
    });
    </script>
</body>

</html>
